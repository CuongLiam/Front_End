<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss3_Bai9</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="name">Họ và tên:</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh:</label></td>
          <td><input type="date" name="dob" id="dob" /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <input type="radio" name="gender" value="male" /> Nam
            <input type="radio" name="gender" value="female" /> Nữ
          </td>
        </tr>
        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td><input type="tel" name="phone" id="phone" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ:</label></td>
          <td><textarea name="address" id="address" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="role">Vai trò trong nhóm:</label></td>
          <td>
            <select name="role" id="role">
              <option value="1">Thành viên</option>
              <option value="2">Trưởng nhóm</option>
              <option value="3">Quản trị viên</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="hobby">Sở thích:</label></td>
          <td><input type="text" name="hobby" id="hobby" /></td>
        </tr>
        <tr>
          <td><label for="skills">Kỹ năng:</label></td>
          <td><textarea name="skills" id="skills" rows="2"></textarea></td>
        </tr>
        <tr>
          <td>Thời gian rảnh:</td>
          <td>
            <input type="checkbox" name="time" value="a" /> Sáng
            <input type="checkbox" name="time" value="b" /> Chiều
            <input type="checkbox" name="time" value="c" /> Tối
          </td>
        </tr>
        <tr>
          <td><label for="reason">Lý do tham gia nhóm:</label></td>
          <td><textarea name="reason" id="reason" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="color">Màu yêu thích:</label></td>
          <td><input type="color" name="color" id="color" /></td>
        </tr>
        <tr>
          <td>Đăng ký nhận bản tin:</td>
          <td><input type="checkbox" name="newsletter" value="yes" /> Có</td>
        </tr>
        <tr>
          <td>Nhận thông báo qua email:</td>
          <td>
            <input type="radio" name="notify" value="email" /> Email
            <input type="radio" name="notify" value="sms" /> SMS
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Đăng ký thành viên</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
