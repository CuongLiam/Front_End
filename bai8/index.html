<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/920722fd1c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h2>Water resistant mosquito...XD</h2>
        <span class="status">INACTIVE</span>
      </div>
      <div class="card-body">
        <p>
          <i class="fa-solid fa-user"></i> <strong>Client :</strong>
          <a href="#">Monsters.Inc</a>
        </p>
        <p>
          <i class="fa-solid fa-credit-card"></i> <strong>Budget :</strong>
          <span class="budget">69,420$</span>
        </p>

        <p><strong>Progress</strong></p>
        <div class="progress-bar">
          <div class="progress" style="width: 76%"></div>
        </div>
        <span class="progress-text">76%</span>

        <p><strong>Started :</strong> 8th Mar. 2021</p>
        <p><strong>Deadline :</strong> 15th Sept. 2022</p>

        <div class="footer">
          <div class="users">
            <img
              src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?q=80&w=1366&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="User 1"
            />
            <img
              src="https://images.unsplash.com/photo-1616766098946-e4fabb7d6da0?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="User 2"
            />
          </div>
          <div class="task-count">
            <i class="fa-solid fa-list-check"></i> <strong>125</strong> Task
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
