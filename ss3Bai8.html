<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss3_Bai8</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="name">Họ và tên:</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="nguyenA@gmail.com"
            />
          </td>
        </tr>
        <tr>
          <td><label for="date">Ngày sinh:</label></td>
          <td><input type="date" name="date" id="date" /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <input type="radio" name="gender" value="male" /> Nam
            <input type="radio" name="gender" value="female" /> Nữ
          </td>
        </tr>
        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td><input type="tel" name="phone" id="phone" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td>
            <label for="address">Địa chỉ:</label>
          </td>
          <td>
            <input type="text" name="address" id="address" />
          </td>
        </tr>
        <tr>
          <td>loại công cước công dân:</td>
          <td>
            <input type="radio" name="type" value="1" />Can cuoc cong dan moi
            <input type="radio" name="type" value="2" />can cuoc cong dan cu
          </td>
        </tr>
        <tr>
            <td><label for="ct">Quốc tịch:</label></td>
            <td><input type="text" name="ct" value="Việt nam"></td>
        </tr>
        <tr>
            <td>
                tỉnh/thành phố:
            </td>
            <td><select name="city" id="" >
                <option value="0" disabled>chọn tỉnh/ thành phố</option>
                <option value="1">Ho Chi Minh</option>
                <option value="2">Ha Noi</option>
                <option value="3">Da Nang</option>
                <option value="4">Hai Phong</option>
                <option value="5">Can Tho</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="submit" /></td>
          </tr>
      </table>
    </form>
  </body>
</html>
