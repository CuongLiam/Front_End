<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss5_Bai6</title>
    <style>
      /* Basic font styling */
      h1,
      h2 {
        font-family: Arial, Helvetica, sans-serif;
      }

      span {
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
        color: red;
      }

      .one {
        width: 700px;
        /*margin: 20px auto;*/
        margin: 20px 0;
        border: 3px solid green;
        text-align: center;
        padding: 10px;
      }

      .two {
        width: 600px;
       /* margin: 20px auto;*/
        background-color: rgb(201, 200, 200);
        padding: 15px;
      }

      .three {
        width: 550px;
        background: white;
        border-left: 5px solid green;
        margin: 10px 0;
        padding: 10px;
      }

      .four {
        background-color: green;
        width: 200px;
        margin: 10px 0;
        padding: 10px; 
        text-align: center;
      }
      .four:hover{
        cursor: pointer;
        background-color: red;
      }
      pre {
        margin: 0;
        padding: 0;
        font-family: "Courier New", Courier, monospace;
      }
      
    </style>
  </head>
  <body>
    <h1>Center Align Text</h1>
    <p>
      To just center the text inside an element, use
      <span>text-align: center;</span>
    </p>

    <div class="one">
      <p>This text is centered.</p>
    </div>

    <div class="two">
      <h2>Example</h2>

      <div class="three">
        <pre>
.center {
  text-align: center;
  border: 3px solid green;
}
      </pre
        >
      </div>

      <div class="four">
        <h4 style="color: white; margin: 0">Try it yourself &gt;&gt;</h4>
      </div>
    </div>
  </body>
</html>
