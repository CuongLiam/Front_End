<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">header</div>

      <div class="row row1">
        <div class="box col1">box 1</div>
        <div class="box col2">box 2</div>
        <div class="box col3">box 3</div>
        <div class="box col4">box 4</div>
      </div>

      <div class="row row2">
        <div class="big-block big1">Big Block 1</div>
        <div class="big-block big2">Big Block 2</div>
      </div>

      <div class="footer">footer</div>
    </div>
  </body>
</html>
