<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ss7_Bai7</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/920722fd1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <button class="open-modal">New Message</button> -->

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>New message to @mdo</span>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" value="@mdo" readonly>
                
                <label for="message">Message:</label>
                <textarea id="message" rows="4"></textarea>
            </div>
            <div class="modal-footer">
                <button class="close-btn">Close</button>
                <button class="send-btn">Send message</button>
            </div>
        </div>
    </div>

</body>
</html>
