<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Layout Example</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="blue-bar"></div>
      <div class="header">Header</div>

      <div class="fake-sky">
        <!-- .main holds 3 features (desktop: side-by-side) -->
        <div class="main">
          <div class="feature light-orange">[feature]</div>
          <div class="feature light-purple">[feature]</div>
          <div class="feature red">[feature]</div>
        </div>

        <!-- Sign-up is separate, so it sits below the 3 features on desktop -->
        <div class="sign-up">Sign up</div>

        <!-- Content is at the bottom -->
        <div class="content">Content</div>
      </div>
    </div>
  </body>
</html>
