<!DOCTYPE html>
<html lang="en">
  <head>

    <title>btth_css</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="title">Example</h3>
      <p class="description">
        set the text alignment for diffrerent

        elements:

            }</pre>
      <div class="btn-success">try it yourself >></div>
    </div>
